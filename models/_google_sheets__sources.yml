version: 2

sources:

  - name: google_sheets # name of the source 
    schema: google_sheets # this is the schema our raw data lives in
    database: ALUMNO26_DEV_BRONZE_DB # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 24, period: hour}
      error_after: {count: 480, period: hour}

    tables:

      - name: budget
        loaded_at_field: _fivetran_synced
        description: >
          Data about budget in demo.
        columns:
          - name: _row
            description: >
              Consecutive number of each row from google sheet.
            tests:
              - unique
              - not_null
          - name: product_id
            description: >
              UUID for each unique product on the platform.
            tests:
              - relationships:
                  to: source('sql_server_db','products')
                  field: product_id
          - name: quantity
            description: >
              Number of units for each product per each month.
            tests:
              - positive_values_generic
          - name: month
            description: >
              Each month for the budget -> End of the month.
          - name: _fivetran_synced
            description: >
              date the data was loaded.
            tests:
              - not_null
          