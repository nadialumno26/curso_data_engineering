version: 2

sources:

  - name: sql_server_dbo # name of the source 
    schema: sql_server_dbo # this is the schema our raw data lives in
    database: ALUMNO26_DEV_BRONZE_DB # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 24, period: hour}
      error_after: {count: 480, period: hour}

    tables:

      - name: addresses
        loaded_at_field: _fivetran_synced
        columns:
          - name: address_id
            tests:
              - unique
              - not_null
          - name: zipcode
            description: >
              area code for each address.
          - name: country
          - name: address
            description: >
              street name
          - name: state
            description: >
              state names inside the country.
          - name: _fivetran_deleted
          - name: _fivetran_synced
            description: >
              date the data was loaded.
            tests:
             - not_null

      - name: events 
        loaded_at_field: _fivetran_synced
        columns:
          - name: event_id
            description: >
              UUID for each unique click on the platform/website.
            tests:
              - unique
              - not_null
          - name: page_url
            description: >
              web address for each event_id.
          - name: event_type
            tests:
                - not_null
          - name: user_id
            description: >
              UUID of the user currently creating the events.
            tests:
              - relationships:
                  to: source('sql_server_db','users')
                  field: user_id
          - name: product_id
            description: >
              product being viewed by the user.
            tests:
              - relationships:
                  to: source('sql_server_db','products')
                  field: product_id
          - name: session_id
            description: >
              one-time id where a user access page.
          - name: created_at
          - name: order_id
          - name: _fivetran_deleted
          - name: _fivetran_synced
            tests:
              - not_null
    
      - name: orders
        loaded_at_field: _fivetran_synced
        columns:
          - name: order_id
            tests:
              - unique
              - not_null
          - name: shipping_service
          - name: shipping_cost
            tests:
              - not_null
          - name: address_id
          - name: created_at
          - name: promo_id
            tests:
              - relationships:
                  to: source('sql_server_db','promos')
                  field: promo_id
          - name: estimated_delivery
          - name: order_cost
            tests:
              - not_null
          - name: user_id
            tests:
              - relationships:
                  to: source('sql_server_db','users')
                  field: user_id
          - name: order_total
            tests:
              - not_null
          - name: delivered_at
          - name: tracking_id
          - name: status
          - name: _fivetran_deleted
          - name: _fivetran_synced
            tests:
              - not_null

      - name: order_items
        loaded_at_field: _fivetran_synced
        columns:
          - name: order_id
            tests:
              - relationships:
                  to: source('sql_server_db','orders')
                  field: order_id
          - name: product_id
            tests:
              - relationships:
                  to: source('sql_server_db','products')
                  field: product_id
          - name: quantity
            tests:
              - positive_values
          - name: _fivetran_deleted
          - name: _fivetran_synced
            tests:
               - not_null

      - name: products
        loaded_at_field: _fivetran_synced
        columns:
          - name: product_id
            tests:
              - unique
              - not_null
          - name: price
          - name: name
          - name: inventory
          - name: _fivetran_deleted
          - name: _fivetran_synced
            tests:
              - not_null

      - name: promos
        loaded_at_field: _fivetran_synced
        columns:
          - name: promo_id
            tests:
              - unique
              - not_null
          - name: discount
          - name: status
          - name: _fivetran_deleted
          - name: _fivetran_synced
            tests:
              - not_null

      - name: users
        loaded_at_field: _fivetran_synced
        columns:
          - name: user_id
            tests:
              - unique
              - not_null
          - name: updated_at
          - name: address_id
            tests:
              - relationships:
                  to: source('sql_server_db','address')
                  field: address_id
          - name: first_name      
          - name: last_name
          - name: created_at
          - name: phone_number
          - name: email    
          - name: _fivetran_deleted
          - name: _fivetran_synced
            tests:
              - not_null