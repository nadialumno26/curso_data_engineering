version: 2

sources:

  - name: sql_server_dbo # name of the source 
    schema: sql_server_dbo # this is the schema our raw data lives in
    database: "{{ env_var('DBT_ENVIRONMENTS') }}_BRONZE_DB" # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 24, period: hour}
      error_after: {count: 48, period: hour}
    

    tables:

      - name: addresses
        loaded_at_field: _fivetran_synced
        columns:
          - name: address_id
            tests:
              - unique
              - not_null

          - name: zipcode
            description: >
              area code for each address.

          - name: country
            description: >
              country for each address.

          - name: address
            description: >
              street name

          - name: state
            description: >
              state names inside the country.

          - name: _fivetran_deleted
            description: > 
              Marks/flags when row has been deleted without deleting row

          - name: _fivetran_synced
            description: >
              Date when the data was loaded in UTC
            tests:
             - not_null

      - name: events 
        loaded_at_field: _fivetran_synced
        columns:
          - name: event_id
            description: >
              UUID for each unique click on the platform/website
            tests:
              - unique
              - not_null

          - name: page_url
            description: >
              web address for each event_id

          - name: event_type
            description: '{{ doc("event_type") }}'
            tests:
                - not_null

          - name: user_id
            description: >
              UUID of the user currently creating the events
            tests:
              - relationships:
                  to: source('sql_server_db','users')
                  field: user_id

          - name: product_id
            description: >
              product being viewed by the user
            tests:
              - relationships:
                  to: source('sql_server_db','products')
                  field: product_id

          - name: session_id
            description: >
              one-time id where a user access page

          - name: created_at
            description: >
              time at which each event was created

          - name: order_id
            description: >
              UUID for each order (only entries for add_to_cart and checkout event_type)

          - name: _fivetran_deleted
            description: > 
              Marks/flags when row has been deleted without deleting row
              
          - name: _fivetran_synced
            description: >
              "Date when the data was loaded in UTC"
            tests:
             - not_null
    
      - name: orders
        loaded_at_field: _fivetran_synced
        columns:
          - name: order_id
            description: >
              UUID of each order
            tests:
              - unique
              - not_null

          - name: shipping_service
            description: >
              Company that handles the shipping ('ups', 'usps', 'fedex', 'dhl')
            tests:
              - relationships:
                  to: source('sql_server_db','shipping_service')
                  field: shipping_service

          - name: shipping_cost
            description: >
              Cost of the shipping service in euros
            tests:
              - not_null

          - name: address_id
            description: >
              UUID where the order will be shipped

          - name: created_at
            description: >
              Time at which the order was placed

          - name: promo_id
            tests:
              - relationships:
                  to: source('sql_server_db','promos')
                  field: promo_id

          - name: estimated_delivery

          - name: order_cost
            description: >
              cost of the order in euros
            tests:
              - not_null

          - name: user_id
            description: >
              UUID of the user that placed the order
            tests:
              - relationships:
                  to: source('sql_server_db','users')
                  field: user_id

          - name: order_total
            description: >
              total cost of the order in euros
            tests:
              - not_null

          - name: delivered_at

          - name: tracking_id
            description: >
              UUID tracking the shipment of the order

          - name: status
            description: >
              state of the order in the manufacturing process

          - name: _fivetran_deleted
            description: > 
              Marks/flags when row has been deleted without deleting row
              
          - name: _fivetran_synced
            description: >
              "Date when the data was loaded in UTC"
            tests:
             - not_null

      - name: order_items
        loaded_at_field: _fivetran_synced
        columns:
          - name: order_id
            tests:
              - relationships:
                  to: source('sql_server_db','orders')
                  field: order_id

          - name: product_id
            tests:
              - relationships:
                  to: source('sql_server_db','products')
                  field: product_id

          - name: quantity
            description: >
              total number of items that have been ordered

          - name: _fivetran_deleted
            description: > 
              Marks/flags when row has been deleted without deleting row
              
          - name: _fivetran_synced
            description: >
              "Date when the data was loaded in UTC"
            tests:
             - not_null

      - name: products
        loaded_at_field: _fivetran_synced
        columns:
          - name: product_id
            tests:
              - unique
              - not_null

          - name: price
            description: >
              price of the product in euros

          - name: name
            description: > 
              descriptive name of the product

          - name: inventory
            description: >
              amount of unique product left after purchases

          - name: _fivetran_deleted
            description: > 
              Marks/flags when row has been deleted without deleting row
              
          - name: _fivetran_synced
            description: >
              "Date when the data was loaded in UTC"
            tests:
             - not_null

      - name: promos
        loaded_at_field: _fivetran_synced
        columns:
          - name: promo_id
            tests:
              - unique
              - not_null

          - name: discount
            description: >
              discount made in each product in euros

          - name: status
            description: >
              whether discount is active or inactive

          - name: _fivetran_deleted
            description: > 
              Marks/flags when row has been deleted without deleting row
              
          - name: _fivetran_synced
            description: >
              "Date when the data was loaded in UTC"
            tests:
             - not_null

      - name: users
        loaded_at_field: _fivetran_synced
        columns:
          - name: user_id
            tests:
              - unique
              - not_null

          - name: updated_at
            description: >
              when info about the user is updated

          - name: address_id
            tests:
              - relationships:
                  to: source('sql_server_db','address')
                  field: address_id

          - name: first_name
            description: >
              user's first name

          - name: last_name
            description: >
              user's last name

          - name: created_at
            description: >
              when the user's profile was created

          - name: phone_number
            description: >
              user's phone number

          - name: email
            description: >
              user's email

          - name: _fivetran_deleted
            description: > 
              Marks/flags when row has been deleted without deleting row
              
          - name: _fivetran_synced
            description: >
              "Date when the data was loaded in UTC"
            tests:
             - not_null